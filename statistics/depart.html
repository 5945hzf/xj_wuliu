<!--发布空车-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="format-detection" content="telephone=no" />
    <title adct="2">新疆物流服务平台</title>
    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/commin.css"/>
    <link rel="stylesheet" type="text/css" href="../css/addRequireMent.css"/>
    <style>
        /*.container1,.container2,.container{}*/
        .container1,.container2{padding-bottom: 23px;border: 1px solid #EBE9EA;}
        .container2{margin-top: 22px;}
    </style>



</head>
<body>
<div class="container">
    <div class="containerTitle" style="border: 1px solid #EBE9EA;">
        <div class="Lf"><img src="../img/addRequireTitle.png" alt=""><span>发布空车</span></div>
        <!--<div class="Rt addLiShi">发布历史需求</div>-->
    </div>
    <div class="container1">
        <div class="containerTitle">
            <div class="Lf"><img src="../img/addRequireTitle.png" alt=""><span>车辆信息</span></div>
        </div>
        <div class="clearFloat">
            <div class="container1Left Lf">
                <div class="goodsWeight"><span class="cf_leftTitle Lf">载重/体积</span>
                    <input type="text" style="width: 100px;margin-left: 3px;">
                    <div class="select" data-selectedindex="1" style="margin-top: 0;width: 98px;float: right;">
                        <span>千克</span>
                        <img src="../img/prl-select.jpg" alt="">
                        <ul>
                            <li data-index="1">千克</li>
                            <li data-index="2">吨</li>
                        </ul>
                    </div>

                </div>
                <div class="che">
                    <span class="cf_leftTitle">车辆要求 </span>
                    <input type="text" placeholder="长" style="width: 66px;">
                    <input type="text" placeholder="宽" style="width: 65px;">
                    <input type="text" placeholder="高" style="width: 66px;">
                </div>
            </div>
            <div class="container1Cen Lf">

                <div class="danPrice">
                    <span class="cf_leftTitle">单&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;价</span>
                    <input style="width: 155px;" type="text"><span style="font-size: 14px;margin-left: 5px;">元</span>
                </div>
                <div class="daohuo">
                    <span class="cf_leftTitle">载货类型 </span>
                    <input type="text" style="width: 177px;">
                </div>
            </div>
            <div class="container1Right Lf">
                <div class="Chetype">
                    <span class="cf_leftTitle">车辆类型 </span>
                    <div class="select" data-selectedindex="-1">
                        <span>请选择</span>
                        <img src="../img/prl-select.jpg" alt="">
                        <ul>
                            <li data-index="1">大车</li>
                            <li data-index="2">小车</li>
                        </ul>
                    </div>
                </div>
                <div class="ordertype">
                    <span class="cf_leftTitle">接单类型 </span>
                    <div class="select" data-selectedindex="-1">
                        <span>请选择</span>
                        <img src="../img/prl-select.jpg" alt="">
                        <ul>
                            <li data-index="1">订单1</li>
                            <li data-index="2">订单2</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="BH">
            <div class="daohuo">
                <span class="cf_leftTitle Lf">发货时间 </span>
                <div class="select" data-selectedindex="-1" style="float: left;width: 98px;margin-left: 5px;">
                    <span>请选择</span>
                    <img src="../img/prl-select.jpg" alt="">
                    <ul>
                        <li data-index="1">大车</li>
                        <li data-index="2">小车</li>
                    </ul>
                </div>
                <div class="select" data-selectedindex="-1" style="float: left;width: 98px;">
                    <span>请选择</span>
                    <img src="../img/prl-select.jpg" alt="">
                    <ul>
                        <li data-index="1">大车</li>
                        <li data-index="2">小车</li>
                    </ul>
                </div>
                <div class="select" data-selectedindex="-1" style="float: left;width: 98px;">
                    <span>请选择</span>
                    <img src="../img/prl-select.jpg" alt="">
                    <ul>
                        <li data-index="1">大车</li>
                        <li data-index="2">小车</li>
                    </ul>
                </div>
                <input type="text" style="width: 177px;margin-left: 13px;">
                <span class="cf_leftTitle" style="margin-left: 85px;margin-right: 4px;">需求时效</span>
                <input type="text" style="width: 178px;">
            </div>
        </div>
        <div class="BH" style="margin-top: 22px;">
            <div class="daohuo">
                <span class="cf_leftTitle Lf">距&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;离 </span>
                <div class="select" data-selectedindex="-1" style="float: left;width: 98px;margin-left: 5px;">
                    <span>请选择</span>
                    <img src="../img/prl-select.jpg" alt="">
                    <ul>
                        <li data-index="1">大车</li>
                        <li data-index="2">小车</li>
                    </ul>
                </div>
                <div class="select" data-selectedindex="-1" style="float: left;width: 98px;">
                    <span>请选择</span>
                    <img src="../img/prl-select.jpg" alt="">
                    <ul>
                        <li data-index="1">大车</li>
                        <li data-index="2">小车</li>
                    </ul>
                </div>
                <div class="select" data-selectedindex="-1" style="float: left;width: 98px;">
                    <span>请选择</span>
                    <img src="../img/prl-select.jpg" alt="">
                    <ul>
                        <li data-index="1">大车</li>
                        <li data-index="2">小车</li>
                    </ul>
                </div>
                <input type="text" style="width: 177px;margin-left: 13px;">
            </div>
        </div>
    </div>
    <div class="container2 clearFloat">
        <div class="containerTitle">
            <div class="Lf"><img src="../img/addRequireTitle.png" alt=""><span>联系人信息</span></div>
        </div>
        <div class="fadantype Lf" style="margin-left: 38px;">
            <span class="cf_leftTitle">联&nbsp;&nbsp;系&nbsp;&nbsp;人 </span>
            <input type="text" style="width: 215px;">
        </div>
        <div class="youxiaoqi Lf" style="margin-left: 40px;">
            <span class="cf_leftTitle">联系电话 </span>
            <input type="text" style="width: 215px;">
        </div>
    </div>


    <div class="containerBot clearFloat">
        <div style="">
            <span class="cf_sel"></span>
            <span style="font-size: 14px;color: #282828;">同意平台协议</span>
        </div>
        <div class="sub">同意发货</div>
    </div>

</div>



<script src="../js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/pager.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>


<script type="text/javascript" >
    //Iframe 的高度
    $(function () {
        window.parent.$("#Iframe").css("height","817");
    })
    $('.objListBox>div:nth-child(5n)').css('margin-right','0');
    Page({
        num: 200,
        elem: $('#page1'),
        callback: function(n) {
            console.log(n);
        }
    });
    $(".cf_sel").eq(0).click(function () {
        $(this).toggleClass("on");
    })
</script>
</body>
</html>
