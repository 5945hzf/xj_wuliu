<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="format-detection" content="telephone=no" />
    <title>新疆物流服务平台</title>
    <link rel="stylesheet" type="text/css" href="../css/commin.css"/>
    <!--<link rel="stylesheet" href="../css/require_style/publishRequireList.css">-->
    <style>
        body{
            background-color: #fff;
        }
        /* contBox */
        .contbox{
            width: 970px;
            border: 1px solid #ebe9ea;
        }
        .topTitle{
            border-bottom: 1px solid #ebe9ea;
            color: #282828;
            font-size: 16px;
            line-height: 52px;
            padding-left: 20px;
            box-sizing: border-box;
        }
        .topTitle>.fr{
            float: right;
            border: 1px solid #ebe9ea;
            width: 92px;
            height: 36px;
            line-height: 36px;
            box-sizing: border-box;
            margin-right: 13px;
            margin-top: 9px;
            font-size: 14px;
            cursor: pointer;
        }
        .topTitle>.fr>img{
            float: left;
            margin-left: 8px;
        }
        /* inputBox */
        .inputBox{
            height: 60px;
            border-bottom: 1px solid #ebe9ea;
            padding-left: 20px;
            box-sizing: border-box;
            line-height: 60px;
            font-size: 14px;
            color: #282828;
        }
        .inputBox label{
            margin-right: 7px;
        }
        .inputBox>.input{
            height: 38px;
            box-sizing: border-box;
            margin-right: 12px;
            padding-left: 10px;
            border: 1px solid #ebe9ea;
        }
        .inputBox>.orderNo{
            width: 180px;
        }
        .inputBox>.goodsType{
            line-height: 38px;
            display: inline-block;
            width: 160px;
            position: relative;
            color: #999;
            background: #fff;
            cursor: pointer;
            /*float: none;*/
        }
        .inputBox>.goodsType>img{
            float: right;
            width: 13px;
            height: 7px;
            margin-top: 15px;
            margin-right: 9px;
        }
        .inputBox>.goodsType>ul{
            display: none;
            position: absolute;
            top: 37px;
            left: -1px;
            line-height: 38px;
            width: 160px;
            box-sizing: border-box;
            border: 1px solid #ebe9ea;
            border-top: none;
        }
        .inputBox>.goodsType>ul>li{
            background: #fff;
            padding-left: 10px;
            cursor: pointer;
        }
        /* .inputBox>.goodsType>ul>li:hover{
            background: #ebe9ea;
            color: #fff;
        } */
        .publishTime{
            width: 160px;
        }
        .inputBox>.btn{
            outline: none;
            border: none;
            padding: 0;
            text-align: center;
            width: 94px;
            color: #fff;
            background: #6ba1ff;
            cursor: pointer;
            border-radius: 3px;
        }
        .btn.advancedRetrievalBtn{
            margin-right: 0;
        }
        .opciationBox{
            height: 53px;
            border-bottom: 1px solid #ebe9ea;
            font-size: 14px;
            line-height: 52px;
        }
        .opciationBox>.exportDemandBtn{
            float: right;
            margin-top: 9px;
            margin-right: 9px;
            text-align: center;
            border: 1px solid #ebe9ea;
            width: 93px;
            height: 37px;
            box-sizing: border-box;
            color: #333;
            background: #fff;
        }
        .opciationBox>.displayNum{
            position: relative;
            float: right;
            margin-top: 9px;
            margin-right: 4px;
            width: 132px;
            height: 37px;
            line-height: 37px;
            border: 1px solid #ebe9ea;
            box-sizing: border-box;
            padding-left: 10px;
            color: #999;
            cursor: pointer;
        }
        .displayNum>img{
            float: right;
            width: 13px;
            height: 7px;
            margin-top: 15px;
            margin-right: 9px;
        }
        .displayNum>ul{
            display: none;
            width: 132px;
            box-sizing: border-box;
            border: 1px solid #ebe9ea;
            position: absolute;
            top: 36px;
            left: -1px;
            background: #fff;
            border-top: none;
        }
        .displayNum>ul>li{
            padding-left: 10px;
            cursor: pointer;
        }
        .select>ul>li.hovered{
            background: #ebe9ea !important;
            color: #fff !important;
        }
        table{
            width: 100%;
            font-size: 12px;
            color: #282828;
            margin-bottom: 80px;
        }
        thead>tr{
            height: 34px;
            line-height: 34px;
            background-color: #fdfdfd;
        }
        .listBox tbody>tr{
            height: 60px;
            line-height: 60px;
            border-top: 1px solid #ebe9ea;
        }
        td{
            text-align: center;
        }
        .ll{color: #6ba1ff;margin-right: 10px;}
        .see,.del,.edit{
            cursor: pointer;
        }
        .opciationBox>.btn {
            float: right;
            margin-top: 9px;
            margin-right: 9px;
            text-align: center;
            border: 1px solid #ebe9ea;
            width: 93px;
            height: 37px;
            box-sizing: border-box;
            color: #333;
            background: #fff;
            cursor: pointer;
        }
        tbody>tr>td>.btn{
            color: #6ba1ff;
            cursor: pointer;
        }
        .ll{
            margin-right: 12px;
        }
        .listBox table{
            border-bottom: 1px solid #ebe9ea;
        }
        .bottomOperiat{
            border-top: 1px solid #ebe9ea;
            border-bottom: 1px solid #ebe9ea;
            height: 60px;
            box-sizing: border-box; 
            font-size: 14px;
        }
        .bottomOperiat>span{
            float: left;
            line-height: 60px;
            cursor: pointer;
        }
        .bottomOperiat .squre{
            border: 1px solid #ebe9ea;
            display: inline-block;
            width: 13px;
            height: 13px;
            margin-left: 20px;
            margin-right: 8px;
            margin-top: 23px;
            border-radius: 3px;
        }
        .bottomOperiat .squre.active{
            background: #6ba1ff;
        }
        .bottomOperiat>.selsectAll{
            margin-right: 20px;
        }
        .bottomOperiat>.closeBtn{
            margin-right: 16px;
        }
        .bottomOperiat>.delBtn, .bottomOperiat>.closeBtn{
            margin-top: 10px;
            width: 112px;
            height: 38px;
            line-height: 38px;
            text-align: center;
            color: #fff;
            background: #6BA1FF;
        }
        .pageBox{
            height: 76px;
            line-height: 76px;
            box-sizing: border-box;
        }
        .listBox{height: 700px;}
        .cf_select{
            margin: 0 auto;
            width: 13px;
            height: 13px;
            background: url("../img/cf_noselect.png") no-repeat;
            background-size: 100% 100%;
        }
        .cf_select.on{
            background: url("../img/cf_selct.png") no-repeat;
            background-size: 100% 100%;
        }
        tr .btn{margin: 0 6px;}
        .opciationBox .searchResultBtn,.opciationBox .exportOrderBtn{width: 112px;height: 38px;color: white;background-color: #6ba1ff;font-size: 14px; display: inline-block; border-radius: 3px;}
    </style>
    
    
</head>
<body>
    <div class="contbox">
        <div class="topTitle">单车利润
            <div class="fr"><img src="../img/prl-refresh.png" alt="" width="27" height="34">刷新</div></div>
        <div class="inputBox">
            <span style="font-size: 16px;color: #282828;">数据列表</span>
            <div class="goodsType input select Rt" data-selectedindex="0"><span>排序方式</span><img src="../img/prl-select.jpg" >
                <ul>
                    <li data-index="1">城市1</li>

                <ul>
                    <li data-index="1">城市1</li>
                    <li data-index="2">城市1</li>
                    <li data-index="3">城市1</li>
                    <li data-index="3">城市1</li>
                </ul>

        </div>
        <div class="opciationBox" style="padding-left: 20px;">

            <span style="height: 38px;line-height: 38px;">&nbsp;-&nbsp; </span>
            <input type="text" class="date-input laydate-icon kuang end" style="text-indent: 0px;width: 139px;height: 34px;" placeholder="请选择日期" id="test2">
            <!--&lt;!&ndash;<label for="">线路</label>&ndash;&gt;-->

            <!--<input class="searchResultBtn btn input" type="button" value="查询结果" style="float: right;margin-top: 8px;">-->
        </div>
        <div class="listBox" >
            <table >
                <thead>
                    <tr>
                        <th>车牌号</th>
                        <th>车辆分类</th>
                        <th>车辆类型</th>
                        <th>总收入</th>
                        <th>总支出</th>
                        <th>单车利润</th>
                        <th>类型</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>新B ER3001</td>
                        <td>内部车辆</td>
                        <td>乙醚-罐车</td>
                        <td>¥200.00</td>
                        <td>¥200.00</td>
                        <td>¥200.00</td>
                        <td>内部车辆</td>
                        <td><span class="seeDetail btn">查看详情</span><span class="del btn">删除</span></td>
                    </tr>
                    <tr>
                        <td>新B ER3001</td>
                        <td>内部车辆</td>
                        <td>乙醚-罐车</td>
                        <td>¥200.00</td>
                        <td>¥200.00</td>
                        <td>¥200.00</td>
                        <td>内部车辆</td>
                        <td><span class="seeDetail btn">查看详情</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="bottomOperiat">
            <span class="squre"></span>
            <span class="selsectAll">全选</span>
            <span style="margin-left: 20px;">总毛利</span>
            <!--<span class="closeBtn">关闭订单</span>-->
            <!--<span class="delBtn">删除订单</span>-->
        </div>
        <div class="" style="text-align: center;height: 75px;padding-top: 17px;margin-bottom: 0;border-top: 1px solid #ebe9ea;">
            <ul class="pagination" id="page1" style="position: static;margin-bottom: 0;"></ul>
            <div class="pageJump">
                <span class="allPageN">1/200</span>
                <i style="margin-left: 12px;">共200页</i>
                <span>到第</span>
                <input type="text"/>
                <span>页</span>
                <button type="button" class="button">GO</button>
            </div>
        </div>
        <!--<div class="pageBox">-->
        <!--共100张 当前为1页 共5页-->
        <!--</div>-->
    </div>


    <script src="../js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/pager.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
    <script src="../laydate/laydate.js"></script> <!-- 改成你的路径 -->
    <script type="text/javascript">
        $(function () {
            window.parent.$("#Iframe").css("height","1000");
        })

        $('.objListBox>div:nth-child(5n)').css('margin-right','0');
        Page({
            num: 200,
            elem: $('#page1'),
            callback: function(n) {
                console.log(n);
            }
        });
        //查看详情
        $(".seeDetail").click(function () {
//            window.location.href="./onGoingOrder-detail.html";
        })

        laydate({
            elem: '#test1',
            format: 'YYYY-MM-DD hh:mm:ss',
            istime: true,
            choose: function(dates){ //选择好日期的回调
                startTime1 = dates;
            }
        })
        laydate({
            elem: '#test2',
            format: 'YYYY-MM-DD hh:mm:ss',
            istime: true,
            choose: function(dates){ //选择好日期的回调
                endTime1 = dates;
            }
        })

        function lay(id) {
            laydate({
                elem: '#'+id,
                format: 'YYYY-MM-DD hh:mm:ss',
                istime: true,
                choose: function(dates){ //选择好日期的回调
                    /*endTime1 = dates;*/
                }
            })
        }
    </script>
</body>
</html>
